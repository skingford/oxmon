name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "25.1"
  AWS_LC_SYS_CMAKE_BUILDER: "1"

jobs:
  # --------------- Linux targets (cross-compiled) ---------------
  build-linux:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          PB_REL="https://github.com/protocolbuffers/protobuf/releases"
          curl -fsSL "$PB_REL/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip" -o protoc.zip
          sudo unzip -o protoc.zip -d /usr/local bin/protoc 'include/*'
          rm protoc.zip
          protoc --version

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          for bin in oxmon-agent oxmon-server; do
            tar czf "${bin}-${TAG}-${{ matrix.target }}.tar.gz" \
              -C "target/${{ matrix.target }}/release" "${bin}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: "*.tar.gz"

  # --------------- macOS targets (native compilation) ---------------
  build-macos:
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        run: |
          brew install protobuf
          protoc --version

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          for bin in oxmon-agent oxmon-server; do
            tar czf "${bin}-${TAG}-${{ matrix.target }}.tar.gz" \
              -C "target/${{ matrix.target }}/release" "${bin}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: "*.tar.gz"

  # --------------- Upload to GitHub Release ---------------
  upload:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true

      - name: Create checksums
        run: sha256sum *.tar.gz > SHA256SUMS

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            SHA256SUMS
