# oxmon Server Test Configuration

# gRPC port for receiving metrics from agents
grpc_port = 9090

# HTTP port for REST API
http_port = 8080

# Directory for metric data storage (SQLite partition files)
data_dir = "data"

# How many days to retain metric data
retention_days = 7

# Require agent authentication (default: false)
require_agent_auth = false

# REST API Authentication (JWT)
[auth]
jwt_secret = "test-secret-key"
token_expire_secs = 86400
default_username = "admin"
default_password = "changeme"

# Certificate Check Configuration
[cert_check]
enabled = false
default_interval_secs = 86400
tick_secs = 60
connect_timeout_secs = 10
max_concurrent = 10

# Cloud Monitoring Configuration
[cloud_check]
enabled = false
tick_secs = 60
max_concurrent = 5

# AI Report Configuration (快速测试配置)
[ai_check]
enabled = true
tick_secs = 30                  # 30秒检查一次 (测试用)
history_days = 7
batch_size = 20

# Application ID validation
[app_id]
require_app_id = false
allowed_app_ids = []
