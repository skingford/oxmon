# oxmon Agent Configuration

# Unique identifier for this agent (defaults to hostname if not set)
agent_id = "web-server-01"

# Server gRPC endpoint (host:port)
server_endpoint = "127.0.0.1:9090"

# Enable TLS for gRPC connection (default: false)
# tls = true

# Authentication token (optional, required if server has require_agent_auth enabled)
# Generate a token by calling: POST /v1/agents/whitelist on the server
# auth_token = "your-token-here"

# How often to collect metrics (seconds)
collection_interval_secs = 10

# Maximum number of metric data points to buffer when server is unreachable.
# Each collection cycle produces ~30+ data points (CPU, memory, disk, network, system).
# Minimum recommended: 100. Values too small will cause data loss.
buffer_max_size = 1000
